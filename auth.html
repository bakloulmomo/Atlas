<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATLAS - Accedi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --bg-elevated: #111;
      --bg-input: #0d0d0d;
      --border: #1f1f1f;
      --border-focus: #333;
      --text: #fafafa;
      --text-muted: #737373;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --error-bg: rgba(239, 68, 68, 0.1);
      --error-border: #dc2626;
      --success-bg: rgba(34, 197, 94, 0.1);
      --success-border: #22c55e;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .auth-layout { width: 100%; max-width: 400px; }

    .auth-brand { text-align: center; margin-bottom: 2rem; }

    .auth-brand h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      color: var(--text);
    }

    .auth-brand p {
      margin-top: 0.375rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .auth-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem 1.75rem;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 1.75rem;
      border-bottom: 1px solid var(--border);
      gap: 0;
    }

    .auth-tab {
      flex: 1;
      padding: 0.625rem 0;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      transition: color 0.15s, border-color 0.15s;
      margin-bottom: -1px;
    }

    .auth-tab:hover { color: var(--text); }

    .auth-tab.active {
      color: var(--text);
      border-bottom-color: var(--text);
    }

    .auth-form { display: none; }
    .auth-form.active { display: block; }

    .form-group { margin-bottom: 1.125rem; }

    .form-group label {
      display: block;
      margin-bottom: 0.375rem;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .form-group input {
      width: 100%;
      padding: 0.625rem 0.875rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9375rem;
      font-family: inherit;
      color: var(--text);
      background: var(--bg-input);
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .form-group input::placeholder { color: var(--text-muted); }

    .form-group input:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 1px var(--border-focus);
    }

    .btn-auth {
      width: 100%;
      padding: 0.6875rem 1rem;
      margin-top: 0.25rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s, background 0.15s;
    }

    .btn-auth:hover:not(:disabled) { opacity: 0.9; }

    .btn-auth:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .auth-message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.8125rem;
      display: none;
    }

    .auth-message.show { display: block; }

    .auth-message.error {
      background: var(--error-bg);
      color: #f87171;
      border: 1px solid var(--error-border);
    }

    .auth-message.success {
      background: var(--success-bg);
      color: var(--accent);
      border: 1px solid var(--success-border);
    }

    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .auth-card { padding: 1.5rem 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-brand">
      <h1>ATLAS</h1>
      <p>Accedi al tuo account per continuare</p>
    </div>

    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Accedi</button>
        <button class="auth-tab" data-tab="signup">Registrati</button>
      </div>

      <div id="error-message" class="auth-message error"></div>
      <div id="success-message" class="auth-message success"></div>

      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required placeholder="Il tuo username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="La tua password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn-auth" id="login-btn">Accedi</button>
      </form>

      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required placeholder="Scegli un username (min. 3 caratteri)" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="La tua email" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required minlength="6" placeholder="Minimo 6 caratteri" autocomplete="new-password">
        </div>
        <button type="submit" class="btn-auth" id="signup-btn">Crea account</button>
      </form>
    </div>

    <p class="auth-footer">LLM Football League &middot; AI vs AI</p>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
